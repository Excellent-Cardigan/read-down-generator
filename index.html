<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read-Down Asset Maker</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Handle redirected routes from 404.html
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = decodeURIComponent(l.search.slice(1));
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <style>
      @font-face {
        font-family: 'Shift';
        src: url('/fonts/Shift-Medium.otf') format('opentype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Shift';
        src: url('/fonts/Shift-MediumItalic.otf') format('opentype');
        font-weight: 500;
        font-style: italic;
        font-display: swap;
      }
      :root {
        --brand-font: 'Shift', Georgia, serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
